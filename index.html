<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="input-word" />
    <button id='submit'>Submit</button>
    <br />
    <span id='results'></span>
</body>
<script>
    $('#submit').click(function()
    {
        $.ajax({
            type: 'GET',
            url: '/check',
            data:
            {
                word: $('#input-word').val()
            },
            success: function (result)
            {
                result = result.join(' | ');
                $('#results').text(result);
            }
        });
    });
</script>
</html>
